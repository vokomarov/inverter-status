[env:upesy_wroom]
platform = espressif32
board = upesy_wroom
framework = arduino
monitor_speed = 115200
build_flags = 
	-DCORE_DEBUG_LEVEL=5
lib_deps =
    https://github.com/m5stack/M5GFX.git
    lovyan03/LovyanGFX@^1.1.10
    bblanchon/ArduinoJson@^7.4.2

